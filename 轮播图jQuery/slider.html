<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现轮播图</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/slider.js"></script>
</head>
<body>
<div class="slider">
    <div class="imageBox">
        <a href="#" target="_blank"><img src="./images/1.jpg"/></a>
        <a href="#" target="_blank"><img src="./images/2.jpg"/></a>
        <a href="#" target="_blank"><img src="./images/3.jpg"/></a>
        <a href="#" target="_blank"><img src="./images/4.jpg"/></a>
    </div>
    <div class="titleBox">
        <p class="active">Cat 1</p>
        <p>Cat 2</p>
        <p>Cat 3</p>
        <p>Cat 4</p>
    </div>
    <div class="icoBox">
        <span class="active" rel="1"></span>
        <span rel="2"></span>
        <span rel="3"></span>
        <span rel="4"></span>
    </div>
</div>

</body>
</html>
