<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标控制的小球</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: #317ef3;
            border-radius: 50%;
            border: 5px solid #575ee7;
            position: absolute;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="box">鼠标移动</div>
    <script type="text/javascript">
        window.onload = function() {
            var box = document.getElementById("box");
            // 鼠标按下后，改变颜色
            box.onmousedown = function() {
                box.style.background = '#ccc';
                box.style.borderColor = '#666';
                // 按住鼠标
                document.onmousemove = function(ev) {
                    // clientX 事件属性返回当事件被触发时鼠标指针向对于浏览器页面（或客户区）的水平坐标。
                    var ev = ev || event;
                    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

                    box.style.left = ev.clientX + scrollLeft-50 + "px";
                    box.style.top = ev.clientY + scrollTop -50 + "px";
                }
                // 松开鼠标，颜色变回
                box.onmouseup = function() {
                    box.style.background = '#317ef3';
                    box.style.borderColor = "#575ee7";
                    document.onmousemove = document.onmouseup =null;
                }
            }
        }
    </script>
</body>
</html>
